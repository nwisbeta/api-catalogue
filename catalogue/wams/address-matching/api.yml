title: Address Matching
description: Search for addresses in the nationally approved address list
type: SOAP
owner: NWIS - Integration and Reference
status: stable
access: public
overview: |
  The API allows searching and matching against the Welsh Address Matching Service (WAMS). 
  Both a SOAP and equivalent Web RPC style API are available.
  Applications use this API to provide users with address searching and to standardise manually entered addresses to be consistent with other systems.
  It is available nationally.