paths:
  /CodeSystem:
    get:
      summary: CodeSystem
      operationId: get-codesystem
      parameters:
        - name: _id
          in: query
          description: The ID of the resource
          schema:
            type: string
        - name: _tag
          in: query
          schema:
            type: string
        - name: description
          in: query
          description: The description of the code system
          schema:
            type: string
        - name: identifier
          in: query
          description: External identifier for the code system
          schema:
            type: string
        - name: name
          in: query
          description: Computationally friendly name of the code system
          schema:
            type: string
        - name: system
          in: query
          description: The system for any codes defined by this code system (same as 'url')
          schema:
            type: string
        - name: url
          in: query
          description: The uri that identifies the code system
          schema:
            type: string
        - name: version
          in: query
          description: The business version of the code system
          schema:
            type: string
        - name: _format
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
  '/CodeSystem/{id}':
    get:
      summary: 'CodeSystem/{id}'
      operationId: get-codesystem-id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /ConceptMap:
