title: FHIR Documents
description: Store patient documents
type: REST/FHIR
owner: NWIS - Ecosystem Team
status: experimental
access: restricted
overview: |
  This API could be used to store documents in the Welsh Care Records Service (WCRS), using the FHIR DocumentReference resource
  It should be considered experimental. Anybody can try out the demo/sandbox  implementation and provide feedback.
  It is currently only available in the sandbox environment and not in production.
  
