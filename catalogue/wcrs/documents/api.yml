title: Documents
description: Store and retrieve patient documents and perform basic searches
type: SOAP
owner: NWIS - Integration and Reference
status: stable
access: restricted
overview: |
  This API is used to store documents in the Welsh Care Records Service (WCRS), the central patient document store for NHS Wales.
  You can use it to store/retrieve patient documents in a variety of formats (e.g. XML, PDF, Microsoft Word) with relevant metadata.
  Using the search functionality you can query for a document by its metadata.
  This API is used to make clinical documents such as Discharge Advice Letters, Care Plans, Referrals etc. accessible by other systems.
  It is available nationally and used in all Health Boards.


